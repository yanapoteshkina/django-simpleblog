{% extends 'women/base.html' %}

{% block content %}

<div class="mb-5 form" >

    <form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
     <p>{{ form.non_field_errors }}</p>

      {% for f in form %}

      <div class="form-group">
        <label for="{{ f.id_for_label }}">{{ f.label }}</label>
       <p>{{f}}</p>
        <small id="emailHelp" class="form-text text-muted">{{f.errors}}</small>
      </div>
    
      {% endfor %}

      <button type="submit" class="btn btn-outline-secondary">Добавить</button>
    
    </form>
    

</div>



{%endblock%}
